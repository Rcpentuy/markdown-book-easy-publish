name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Ensure contents directory exists
        run: |
          if [ ! -d "contents" ]; then
            mkdir -p contents
            echo '{"title": "My Book", "author": "Author Name"}' > contents/config.json
            echo '[]' > contents/index.json
          fi

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          if [ -d "dist/contents" ]; then
            echo "Contents directory exists in build:"
            ls -la dist/contents/
          else
            echo "ERROR: contents directory missing from build!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
